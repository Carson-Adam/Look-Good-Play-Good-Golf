<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Mulligan Market</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      color: #333;
    }
    header, footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
    }
    th, td {
      padding: 15px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
    }
    .checkout-button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn {
      cursor: pointer;
      color: #c0392b;
      font-size: 18px;
      border: none;
      background: none;
    }
    .delete-btn:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Each</th>
          <th>Count</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>
    <h3>Total: $<span id="total-price">0.00</span></h3>
    <button class="checkout-button" onclick="alert('Checkout not set up yet.')">Proceed to Checkout</button>
  </div>

  <footer>
    <p>¬© 2025 Mulligan Market. All rights reserved.</p>
  </footer>

  <script>
    // Load cart from localStorage or empty array
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.getElementById("cart-body");
    const totalPriceElem = document.getElementById("total-price");

    // Function to render the cart table
    function renderCart() {
      tbody.innerHTML = ""; // Clear existing rows
      let total = 0;

      cart.forEach((item, index) => {
        const rowTotal = item.price * item.count;
        total += rowTotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>${item.count}</td>
          <td>$${rowTotal.toFixed(2)}</td>
          <td>
            <button class="delete-btn" title="Remove item" aria-label="Remove item">
              üóëÔ∏è
            </button>
          </td>
        `;

        // Add event listener to delete button
        row.querySelector(".delete-btn").addEventListener("click", () => {
          removeItem(index);
        });

        tbody.appendChild(row);
      });

      totalPriceElem.textContent = total.toFixed(2);
    }

    // Remove item from cart by index and update localStorage and UI
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Initial render
    renderCart();
  </script>
</body>
</html>
