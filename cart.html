<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Mulligan Market</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f9ff, #cbebff);
      color: #333;
      padding-bottom: 60px;
    }

    header {
      background: #004085;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #004085;
    }

    .cart-item {
      background: white;
      border: 1px solid #ccc;
      border-left: 6px solid #007bff;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .cart-item span {
      font-weight: 600;
    }

    .remove-button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-button:hover {
      background: #b02a37;
    }

    #cart-total {
      font-size: 1.6rem;
      text-align: right;
      margin-top: 20px;
    }

    #checkout-button {
      background: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }

    #checkout-button:hover {
      background: #218838;
    }

    footer {
      background: #004085;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>MULLIGAN MARKET</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be added here -->
    </div>
    <div id="cart-total">Total: $0.00</div>
    <button id="checkout-button" onclick="goToCheckout()">Proceed to Checkout</button>
  </main>

  <footer>
    <p>&copy; 2025 Mulligan Market. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartDisplay() {
      const cartItemsDiv = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      cartItemsDiv.innerHTML = '';

      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong><br>
            Quantity: <span>${item.quantity}</span><br>
            Price: <span>$${item.price.toFixed(2)}</span>
          </div>
          <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
        `;
        total += item.price;
        cartItemsDiv.appendChild(div);
      });

      totalEl.textContent = 'Total: $' + total.toFixed(2);
      document.getElementById('checkout-button').style.display = cart.length ? 'block' : 'none';
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }

    function goToCheckout() {
      if (cart.length === 0) {
        alert("Cart is empty.");
        return;
      }
      window.location.href = 'checkout.html';
    }

    window.onload = updateCartDisplay;
  </script>
</body>
</html>
