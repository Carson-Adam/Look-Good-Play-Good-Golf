<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Mulligan Market</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #2e7d32; color: white; text-align: center; padding: 1em; }
    nav { background-color: #4caf50; padding: 1em; text-align: center; }
    nav a { color: white; margin: 0 1em; text-decoration: none; }
    main { padding: 2em; }
    .cart-item { border-bottom: 1px solid #ccc; padding: 1em 0; }
    .cart-item:last-child { border-bottom: none; }
    .total { font-weight: bold; margin-top: 1em; }
    .checkout-button { margin-top: 2em; padding: 1em; background-color: #2e7d32; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
  <main>
    <div id="cart-container"></div>
    <div class="total" id="total-price">Total: $0.00</div>
    <button class="checkout-button" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
  </main>
  <footer>
    &copy; 2025 Mulligan Market. All rights reserved.
  </footer>
  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-container');
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('total-price').innerText = 'Total: $0.00';
        return;
      }

      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <p><strong>${item.name}</strong></p>
          <p>Grade: ${item.grade}</p>
          <p>Quantity: ${item.quantity} balls</p>
          <p>Price: $${item.price.toFixed(2)}</p>
        `;
        total += item.price;
        container.appendChild(itemDiv);
      });

      document.getElementById('total-price').innerText = `Total: $${total.toFixed(2)}`;
    }

    loadCart();
  </script>
</body>
</html>
