<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mulligan Market - Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Mulligan Market</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html" class="active">Cart <span id="cart-count" class="cart-badge"></span></a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main class="cart-page">
    <h1>Your Shopping Cart</h1>
    <div id="cart-items" class="cart-items-container"></div>

    <div class="cart-summary">
      <h2>Total: <span id="cart-total">$0.00</span></h2>
      <button id="checkout-btn" class="btn-primary" disabled>Proceed to Checkout</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Mulligan Market
  </footer>

  <script src="script.js"></script>
</body>
</html>
