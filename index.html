<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mulligan Market - Deals</title>
  <style>
    /* Basic styling for layout and design */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #2e7d32; color: white; text-align: center; padding: 1em; }
    nav { background-color: #4caf50; padding: 1em; text-align: center; }
    nav a { color: white; margin: 0 1em; text-decoration: none; }
    .product-list { display: flex; flex-wrap: wrap; justify-content: center; padding: 2em; }
    .product-card { border: 1px solid #ccc; border-radius: 5px; margin: 1em; padding: 1em; width: 200px; text-align: center; }
    .product-card img { width: 100%; height: auto; }
    .product-card select, .product-card button { margin-top: 0.5em; }
  </style>
</head>
<body>
  <header>
    <h1>Mulligan Market</h1>
    <p>Affordable, Premium Golf Balls</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
  <main>
    <div class="product-list" id="product-list">
      <!-- Products will be dynamically inserted here -->
    </div>
  </main>
  <footer>
    &copy; 2025 Mulligan Market. All rights reserved.
  </footer>
  <script>
    const products = [
      {
        id: 1,
        name: "Titleist Pro V1 2021",
        image: "https://via.placeholder.com/150",
        grades: {
          "Mint (5A)": 25.99,
          "Near Mint (4A)": 20.99,
          "Good (3A)": 15.99
        }
      },
      {
        id: 2,
        name: "Callaway Supersoft",
        image: "https://via.placeholder.com/150",
        grades: {
          "Mint (5A)": 16.99,
          "Near Mint (4A)": 12.99
        }
      },
      {
        id: 3,
        name: "TaylorMade Project (a)",
        image: "https://via.placeholder.com/150",
        grades: {
          "Mint (5A)": 18.99,
          "Near Mint (4A)": 14.99
        }
      }
    ];

    const productList = document.getElementById('product-list');

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';

      const gradeOptions = Object.entries(product.grades).map(([grade, price]) => {
        return `<option value="${grade}">${grade} - $${price.toFixed(2)}</option>`;
      }).join('');

      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <label for="grade-${product.id}">Grade:</label>
        <select id="grade-${product.id}">
          ${gradeOptions}
        </select>
        <label for="quantity-${product.id}">Quantity:</label>
        <select id="quantity-${product.id}">
          <option value="12">12</option>
          <option value="24">24</option>
        </select>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(card);
    });

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const gradeSelect = document.getElementById(`grade-${productId}`);
      const quantitySelect = document.getElementById(`quantity-${productId}`);
      const selectedGrade = gradeSelect.value;
      const selectedQuantity = parseInt(quantitySelect.value);
      const unitPrice = product.grades[selectedGrade];
      const totalPrice = unitPrice * (selectedQuantity / 12);

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({
        name: product.name,
        grade: selectedGrade,
        quantity: selectedQuantity,
        price: totalPrice
      });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} (${selectedGrade}) - ${selectedQuantity} balls added to cart.`);
    }
  </script>
</body>
</html>
