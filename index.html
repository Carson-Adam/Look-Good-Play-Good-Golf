<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Ball Pros</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7e9;
      color: #333;
    }
    header, footer {
      background-color: #006400;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .product h2 {
      margin-top: 0;
    }
    .product select {
      margin: 10px 0;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Green Ball Pros</h1>
    <p>Your source for affordable premium golf balls</p>
  </header>

  <main style="padding: 20px;">
    <!-- TaylorMade -->
    <div class="product">
      <h2>TaylorMade</h2>
      <label>Quantity:
        <select onchange="updatePrice(this)" data-brand="TaylorMade">
          <option value="12">1 Dozen - $18</option>
          <option value="24">2 Dozen - $33</option>
        </select>
      </label>
      <button class="btn" onclick="addToCart('TaylorMade', this.previousElementSibling.value)">Add to Cart</button>
    </div>

    <!-- Callaway -->
    <div class="product">
      <h2>Callaway</h2>
      <label>Quantity:
        <select onchange="updatePrice(this)" data-brand="Callaway">
          <option value="12">1 Dozen - $18</option>
          <option value="24">2 Dozen - $33</option>
        </select>
      </label>
      <button class="btn" onclick="addToCart('Callaway', this.previousElementSibling.value)">Add to Cart</button>
    </div>

    <!-- Titleist -->
    <div class="product">
      <h2>Titleist (Pro V1)</h2>
      <label>Quantity:
        <select onchange="updatePrice(this)" data-brand="Titleist">
          <option value="12">1 Dozen - $28</option>
          <option value="24">2 Dozen - $52</option>
        </select>
      </label>
      <button class="btn" onclick="addToCart('Titleist', this.previousElementSibling.value)">Add to Cart</button>
    </div>

    <a href="cart.html" class="btn" style="margin-top: 30px;">View Cart</a>
  </main>

  <footer>
    <p>Follow us on YouTube: <a href="https://youtube.com/@greenballpros" target="_blank" style="color: #90ee90;">@greenballpros</a></p>
  </footer>

  <script>
    function updatePrice(selectElement) {
      const brand = selectElement.dataset.brand;
      let dozen = parseInt(selectElement.value);
      let price;

      if (brand === "Titleist") {
        price = dozen === 12 ? 28 : 52;
      } else {
        price = dozen === 12 ? 18 : 33;
      }

      selectElement.options[selectElement.selectedIndex].text = 
        `${dozen === 12 ? "1 Dozen" : "2 Dozen"} - $${price}`;
    }

    function addToCart(brand, quantity) {
      quantity = parseInt(quantity);
      let price;

      if (brand === "Titleist") {
        price = quantity === 12 ? 28 : 52;
      } else {
        price = quantity === 12 ? 18 : 33;
      }

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ brand, quantity, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${brand} (${quantity}) added to cart for $${price}`);
    }
  </script>
</body>
</html>
