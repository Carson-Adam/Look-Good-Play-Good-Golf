<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mulligan Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>MULLIGAN MARKET</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main>
    <h2>Golf Balls Available for Purchase</h2>
    <div id="products">
      <!-- Product Template -->
      <div class="product">
        <img src="titleist.jpg" alt="Titleist Ball" />
        <h3>Titleist</h3>
        <p>$18 (12), $33 (24)</p>
        <select id="titleist-quantity">
          <option value="12">12 balls</option>
          <option value="24">24 balls</option>
        </select>
        <button onclick="addToCart('Titleist', getQuantity('titleist-quantity'))">Add to Cart</button>
      </div>

      <div class="product">
        <img src="callaway.jpg.jpeg" alt="Callaway Ball" />
        <h3>Callaway</h3>
        <p>$18 (12), $33 (24)</p>
        <select id="callaway-quantity">
          <option value="12">12 balls</option>
          <option value="24">24 balls</option>
        </select>
        <button onclick="addToCart('Callaway', getQuantity('callaway-quantity'))">Add to Cart</button>
      </div>

      <div class="product">
        <img src="taylormade.jpg.jpeg" alt="TaylorMade Ball" />
        <h3>TaylorMade</h3>
        <p>$18 (12), $33 (24)</p>
        <select id="taylormade-quantity">
          <option value="12">12 balls</option>
          <option value="24">24 balls</option>
        </select>
        <button onclick="addToCart('TaylorMade', getQuantity('taylormade-quantity'))">Add to Cart</button>
      </div>

      <div class="product">
        <img src="prov1.jpg.jpeg" alt="Pro V1 Ball" />
        <h3>Pro V1</h3>
        <p>$27 (12), $52 (24)</p>
        <select id="prov1-quantity">
          <option value="12">12 balls</option>
          <option value="24">24 balls</option>
        </select>
        <button onclick="addToCart('Pro V1', getQuantity('prov1-quantity'))">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mulligan Market</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
