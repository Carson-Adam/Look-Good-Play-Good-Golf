<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mulligan Market - Golf Ball Deals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 40px;
    }
    .product {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin-top: 0;
    }
    .product select, .product button {
      padding: 10px;
      margin-top: 10px;
    }
    .add-to-cart {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mulligan Market</h1>
    <p>Your trusted source for premium used golf balls</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>

  <div class="container">
    <div class="product">
      <h3>Titleist Pro V1</h3>
      <p>Top-tier performance golf balls</p>
      <label for="titleist-qty">Quantity:</label>
      <select id="titleist-qty">
        <option value="12">12 - $28</option>
        <option value="24">24 - $52</option>
      </select>
      <button class="add-to-cart" onclick="addToCart('Titleist Pro V1', titleistQty.value)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Callaway Chrome Soft</h3>
      <p>Soft feel with excellent control</p>
      <label for="callaway-qty">Quantity:</label>
      <select id="callaway-qty">
        <option value="12">12 - $18</option>
        <option value="24">24 - $33</option>
      </select>
      <button class="add-to-cart" onclick="addToCart('Callaway Chrome Soft', callawayQty.value)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>TaylorMade TP5</h3>
      <p>Tour performance with incredible distance</p>
      <label for="taylormade-qty">Quantity:</label>
      <select id="taylormade-qty">
        <option value="12">12 - $18</option>
        <option value="24">24 - $33</option>
      </select>
      <button class="add-to-cart" onclick="addToCart('TaylorMade TP5', taylormadeQty.value)">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Mulligan Market. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(product, quantity) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ product, quantity });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product} (${quantity}) added to cart.`);
    }
  </script>
</body>
</html>
