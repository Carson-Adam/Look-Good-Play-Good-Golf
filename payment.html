<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with PayPal</title>
</head>
<body>

  <h1>Buy My Product</h1>

  <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <!-- PayPal business email -->
    <input type="hidden" name="business" value="your-paypal-email@example.com">

    <!-- Payment type: _xclick is for Buy Now -->
    <input type="hidden" name="cmd" value="_xclick">

    <!-- Product details -->
    <input type="hidden" name="item_name" value="Sample Product">
    <input type="hidden" name="amount" value="9.99">
    <input type="hidden" name="currency_code" value="USD">

    <!-- Optional: Return URLs -->
    <input type="hidden" name="return" value="https://yourwebsite.com/thank-you.html">
    <input type="hidden" name="cancel_return" value="https://yourwebsite.com/cancel.html">

    <!-- Submit button -->
    <input type="submit" value="Pay with PayPal">
  </form>

</body>
</html>
