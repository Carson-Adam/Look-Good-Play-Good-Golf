<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
  <!-- Identify your business using your PayPal email -->
  <input type="hidden" name="business" value="your-paypal-email@example.com">
  
  <!-- Specify a Buy Now button -->
  <input type="hidden" name="cmd" value="_xclick">

  <!-- Item details -->
  <input type="hidden" name="item_name" value="My Product Name">
  <input type="hidden" name="amount" value="19.99">
  <input type="hidden" name="currency_code" value="USD">

  <!-- URLs after payment or cancellation -->
  <input type="hidden" name="return" value="https://yourwebsite.com/thank-you.html">
  <input type="hidden" name="cancel_return" value="https://yourwebsite.com/payment-cancelled.html">

  <!-- Submit button -->
  <input type="submit" value="Pay with PayPal">
</form>
