<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Mulligan Market</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff5ec, #ffe3cc);
      margin: 0;
      padding: 0 20px 60px;
    }

    header {
      background-color: #e85d04;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #e85d04;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      font-size: 1.1rem;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #e85d04;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .summary {
      background: #fff3cd;
      padding: 15px;
      border-left: 6px solid #ffc107;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MULLIGAN MARKET</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Complete Your Purchase</h2>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" required>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select...</option>
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="submit">Place Order</button>
    </form>

    <div class="summary" id="summary"></div>
  </main>

  <footer>
    <p>&copy; 2025 Mulligan Market. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('checkout-form');
    const summary = document.getElementById('summary');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = form.name.value;
      const address = form.address.value;
      const payment = form.payment.value;

      if (!name || !address || !payment) {
        alert("Please fill out all fields.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      let orderDetails = `<h3>Order Summary</h3><ul>`;
      let total = 0;
      cart.forEach(item => {
        orderDetails += `<li>${item.quantity}x ${item.name} - $${item.price.toFixed(2)}</li>`;
        total += item.price;
      });
      orderDetails += `</ul><p><strong>Total: $${total.toFixed(2)}</strong></p>`;
      orderDetails += `<p>Thank you, ${name}! Your order will be shipped to ${address}.</p>`;
      summary.innerHTML = orderDetails;

      localStorage.removeItem('cart');
      form.reset();
    });
  </script>
</body>
</html>
