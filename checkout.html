<!DOCTYPE html>
<html lang="en" data-page="checkout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checkout - Mulligan Market</title>
<link rel="stylesheet" href="style.css" />
</head>
<body data-page="checkout">

<header>
  <div class="container">
    <h1 class="logo">Mulligan Market</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="cart.html" class="nav-link">Cart</a>
      <a href="checkout.html" class="nav-link active">Checkout</a>
    </nav>
  </div>
</header>

<main class="container checkout-page">
  <h2>Checkout</h2>
  <form id="order-form" novalidate>
    <fieldset>
      <legend>Billing Information</legend>

      <label for="full-name">Full Name *</label>
      <input type="text" id="full-name" name="full-name" required autocomplete="name" placeholder="John Doe" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="john@example.com" />

      <label for="address">Address *</label>
      <input type="text" id="address" name="address" required autocomplete="street-address" placeholder="123 Main St" />

      <label for="city">City *</label>
      <input type="text" id="city" name="city" required autocomplete="address-level2" placeholder="City" />

      <label for="state">State/Province *</label>
      <input type="text" id="state" name="state" required autocomplete="address-level1" placeholder="State" />

      <label for="zip">ZIP/Postal Code *</label>
      <input type="text" id="zip" name="zip" required autocomplete="postal-code" placeholder="ZIP Code" />
    </fieldset>

    <button type="submit" class="btn submit-btn">Place Order</button>
  </form>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 Mulligan Market. All rights reserved.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
